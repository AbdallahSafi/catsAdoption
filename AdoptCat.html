<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cats</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
    />
    <link rel="icon" href="logo/cat.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <div class="container">
        <a href="index.html"><img class="logo" src="logo/cat.svg" /></a>
        <!-- <h1 class="logo">LOGO</h1> -->
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="AdoptCat.html">Adopt cat</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Add cat button -->
    <button id="myBtn" class="button button1">Add a cat</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Put your cat's details</h2>
          <div class="border"></div>
        </div>
        <div class="modal-body">
          <form>
            <div class="container">
              <label for="name"><b>Name</b></label>
              <input
                id="name"
                type="text"
                placeholder="Enter your cat name"
                name="text"
                required
              />

              <label for="breed"><b>Breed</b></label>
              <input
                id="breed"
                type="text"
                placeholder="Enter breed"
                name="breed"
                required
              />

              <label for="age"><b>Age</b></label>
              <input
                id="age"
                type="text"
                placeholder="Enter age"
                name="age"
                required
              />

              <label for="color"><b>Color</b></label>
              <input
                id="color"
                type="text"
                placeholder="Enter color"
                name="age"
                required
              />

              <hr />
              <button type="button" onclick="storeCat()" class="registerbtn">Submit</button>
            </div>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div> -->
      </div>
    </div>

    <!-- table to view  -->
    <div class="tableContainer">
      <table id="cats">
        <tr>
          <th>Name</th>
          <th>Breed</th>
          <th>Age</th>
          <th>Color</th>
        </tr>
      </table>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Form submition
      var cat = [];
      function storeCat() {
        var name = document.getElementById("name").value; //get the value of an element by it's id
        cat.push(name); //put to the array

        var breed = document.getElementById("breed").value; //get the value of an element by it's id
        cat.push(breed); //put to the array

        var age = document.getElementById("age").value; //get the value of an element by it's id
        cat.push(age); //put to the array

        var color = document.getElementById("color").value; //get the value of an element by it's id
        cat.push(color); //put to the array

        var table = document.getElementById("cats");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(1);
        var cell4 = row.insertCell(1);
        cell1.innerHTML = name;
        cell2.innerHTML = breed;
        cell3.innerHTML = age;
        cell4.innerHTML = color;

        modal.style.display = "none";
      }
    </script>
  </body>
</html>
